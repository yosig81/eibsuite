<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIB Suite - Web Interface</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div id="app">
        <div id="login-view" style="display:none;">
            <div class="login-container">
                <h1>EIB Suite</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-user">Username</label>
                        <input type="text" id="login-user" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-pass">Password</label>
                        <input type="password" id="login-pass" required autocomplete="current-password">
                    </div>
                    <div id="login-error" class="error-msg" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div id="main-view" style="display:none;">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h2>EIB Suite</h2>
                    <span id="user-info" class="user-info"></span>
                </div>
                <div class="nav-section">
                    <h3>EIB Data</h3>
                    <a href="#/dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#/history" class="nav-link" data-page="history">History</a>
                    <a href="#/send" class="nav-link" data-page="send">Send Command</a>
                    <a href="#/schedule" class="nav-link" data-page="schedule">Schedule</a>
                </div>
                <div class="nav-section">
                    <h3>Administration</h3>
                    <a href="#/users" class="nav-link" data-page="users">Users</a>
                    <a href="#/interface" class="nav-link" data-page="interface">Interface</a>
                    <a href="#/busmon" class="nav-link" data-page="busmon">Bus Monitor</a>
                </div>
                <div class="nav-section nav-bottom">
                    <button id="btn-logout" class="btn btn-small">Logout</button>
                </div>
            </nav>
            <main id="content">
                <div id="page-content"></div>
            </main>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/pages/login.js"></script>
    <script src="/js/pages/dashboard.js"></script>
    <script src="/js/pages/history.js"></script>
    <script src="/js/pages/send.js"></script>
    <script src="/js/pages/schedule.js"></script>
    <script src="/js/pages/users.js"></script>
    <script src="/js/pages/interface.js"></script>
    <script src="/js/pages/busmon.js"></script>
</body>
</html>
